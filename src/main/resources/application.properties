spring.application.name=security-ex

server.port=8090

#spring.security.user.name=huytpq
#spring.security.user.password=atm123

  spring.datasource.url=jdbc:mysql://localhost:3306/securityjwt?useUnicode=yes&characterEncoding=UTF-8&collationConnection=utf8mb4_unicode_ci&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://db:3306/securityjwt
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring:
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
            enabled: true

spring.datasource.connectionProperties=useUnicode=yes;characterEncoding=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true